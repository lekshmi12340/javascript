<!DOCTYPE html>
<html>
<head>
	<title>fibonacci series using javascript</title>
</head>
<body>

<script type="text/javascript">
	var limit=prompt("Enter the limit to generate the fibonacci series");
	var f1=0
	var f2=1
	
	document.write(f1);
	document.write(f2);
	for(i=2;i<limit;i++){

       
		f3=f1+f2;
		document.write(f3);
		f1=f2;
		f2=f3;
	}

</script>

 

</script>
</body>
</html>
